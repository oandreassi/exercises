<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatando Texto</title>
    <style>
        body{
            margin: 20px;
            font-size: 20px;
        }
    </style>
</head>
<body>

    <b> Negrito</b>  <br>
    <strong>Negrito Semantico</strong> <br>
    <i>Itlalico</i>  <br>
    <em>Italico semantica</em>  <br>
    <small>Texto pequeno</small>  <br>
    <del>Texto riscado</del>  <br>
    <mark >Marca Texto</mark>  <br>
    1<sup>o</sup> <!-- Subir caracteres --> <br>
    1 <sub>o</sub> <!-- Descer caracteres --> <br>



</body>
</html>
